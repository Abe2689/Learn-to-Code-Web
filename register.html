<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        <input type="submit">
        <input type="reset">
    </form>
    <form method="GET">
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="email" required><br>
        Birthday: <input type="date"><br>
        Gender:<br>
            <input type="radio">Male<br>
            <input type="radio">Female<br>
            <input type="radio">Other<br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
    <!-- div is a block element, span is an inline element for adding styles and all -->
    <header>
        <h1>Register</h1>
    </header>
    <div>
        <form method="POST">
            <!-- use POST (data in body) instead of GET (data as query string) -->
            <span>First Name: </span><input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" minlength="5"><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender:<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets:<br>
            <input type="checkbox" name="cat">Cats<br>
            <input type="checkbox" name="dog">Dogs<br>
            Cars:
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="benz">Benz</option>
            </select><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </div>
    <nav>
        <a href="index.html">
            <h2>Home</h2>
        </a>
    </nav>
    <footer>
        <p>Website made with love :)</p>
    </footer>
</body>
</html>
